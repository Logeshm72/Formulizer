<template>
    <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="welcome-mat-98-label" class="slds-modal slds-fade-in-open slds-modal_small">
        <div class="slds-modal__container">
        <button class="slds-button slds-button_icon slds-modal__close" onclick={closeHandler}>
        <lightning-icon icon-name='utility:close' alternative-text='close' size='small' title='close'></lightning-icon>
        </button>
        <div class="slds-modal__header slds-modal__header_empty"></div>
        <div class="slds-modal__content" id="welcome-mat-98-content">
        <div class="slds-welcome-mat slds-welcome-mat_splash">
        <div class="slds-welcome-mat__content slds-grid">
        <div class="slds-welcome-mat__info slds-size_1-of-1" tabindex="0" role="region">
        <div class="slds-welcome-mat__info-content">
        <h2 class="slds-welcome-mat__info-title slds-text-heading_large" id="welcome-mat-98-label">{formulizerDetails.Title}!</h2>
        <div class="slds-welcome-mat__info-description slds-text-longform">
        <p>{formulizerDetails.Description}</p>
        </div>
        <div class="slds-p-around_medium">
            <div class="slds-p-around_medium">
                <lightning-icon icon-name='standard:work_step' alternative-text='work_step' size='small' title='Steps to Formulize'></lightning-icon>
                <b class="slds-text-heading_small slds-p-horizontal_small">Steps to Formulize</b> <br>
            </div>
            <b class="slds-text-heading_small slds-p-horizontal_large">{formulizerDetails.Steps}</b>
        </div>
        <div class="slds-card">
            <lightning-accordion allow-multiple-sections-open>
                <template for:each={formulizerDetails.Examples} for:item="example">
                    <lightning-accordion-section key={example.formulaTitle} label={example.formulaTitle}>
                        <strong class="slds-chat-message__text slds-chat-message__text_inbound">{example.formula}</strong>
                        <p><strong>Object:</strong> {example.object}</p>
                        <p><strong>Return Type:</strong> {example.returntype}</p>
                        <p><strong>Expected Output:</strong> {example.expectedOutput}</p>
                    </lightning-accordion-section>
                </template>
            </lightning-accordion>

        </div>
        </div>
        </div>
        </div>
        </div>
        </div>
        </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
</template>
